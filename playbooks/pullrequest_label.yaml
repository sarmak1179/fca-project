- hosts: all
  gather_facts: true
  vars:
    tags_available: " {{ zuul.jobtags }} "
  tasks:
    - name: pull request label job
      debug:
        msg: " {{ tags_available }} in pull request label job {{ zuul.jobtags }}  "
    - name: "zuul return task"
      zuul_return:
        data:
          zuul_tag: " {{ tags_available }} "
    - debug: msg="{{ hostvars[inventory_hostname] }}"
